backend = "glx";
glx-no-stencil = false;
glx-copy-from-front = false;
glx-swap-method = "undefined";
refresh-rate = 0;
vsync = "none";

blur-background = true;
blur-background-fixed = false;
blur-kern = "7x7box";
blur-strength = 4
blur-background-exclude = [
  "class_g = 'terminal'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];
